<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxButton="icon" igxRipple [igxToggleAction]="navDrawer">
      <igx-icon>menu</igx-icon>
    </button>
  </igx-navbar-action>
  <ng-container></ng-container>
  <igx-navbar-title>Minh Nhân</igx-navbar-title>
</igx-navbar>
<igx-avatar icon="people" [roundShape]="true" size="medium" class="avatar"></igx-avatar>
<div class="group row">
  <igx-nav-drawer [isOpen]="true" width="320px" [pin]="true" [pinThreshold]="1024" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <span [isHeader]="true" [active]="false" igxDrawerItem routerLink="/chat" class="nav-drawer-item">
        <span class="span">Lượt xem trong ứng dụng này</span>
      </span>
      <span [isHeader]="false" [active]="false" igxDrawerItem routerLink="/chat" class="nav-drawer-item">
        <igx-icon family="material" class="icon">home</igx-icon>
        <span class="span">Trang chủ</span>
      </span>
      <span [isHeader]="false" [active]="false" igxDrawerItem routerLink="/view2" class="nav-drawer-item">
        <igx-icon family="material" class="icon">dns</igx-icon>
        <span class="span">Chat</span>
      </span>
      <span [isHeader]="false" [active]="false" igxDrawerItem routerLink="/view3" class="nav-drawer-item">
        <igx-icon family="material" class="icon">dashboard</igx-icon>
        <span class="span">Analytics</span>
      </span>
    </ng-template>
  </igx-nav-drawer>
  <div class="view-container">
    <router-outlet></router-outlet>
  </div>
  <igx-tabs [selectedIndex]="0" [disableAnimation]="true" tabAlignment="start" class="tab-layout">
    <igx-tab-item class="tab">
      <igx-tab-content class="tab-content row">
        <h5 class="h5">Qua trang này</h5>
        <a target="_blank" class="igx-typography__body-1 hyperlink">This is a link</a>
      </igx-tab-content>
      <igx-tab-header>
        <igx-icon igxTabHeaderIcon>home</igx-icon>
        <span igxTabHeaderLabel>Trang chủ</span>
      </igx-tab-header>
    </igx-tab-item>
    <igx-tab-item class="tab">
      <igx-tab-content class="tab-content row"></igx-tab-content>
      <igx-tab-header>
        <igx-icon igxTabHeaderIcon>filter_list</igx-icon>
        <span igxTabHeaderLabel>Bài viết</span>
      </igx-tab-header>
    </igx-tab-item>
  </igx-tabs>
</div>
